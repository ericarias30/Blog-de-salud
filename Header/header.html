<!-- Ventana emergente de inicio de sesión -->
<div id="login-popup" class="popup" role="dialog" aria-labelledby="login-popup-title" aria-hidden="true">
    <div class="popup-content">
        <span class="close" onclick="closePopup('login-popup')" aria-label="Cerrar">&times;</span>
        <h2 id="login-popup-title">Iniciar sesión</h2>
        <form id="login-form" aria-labelledby="login-popup-title">
            <label for="login-email">Correo electrónico:</label>
            <input type="email" id="login-email" placeholder="ejemplo@dominio.com" required aria-required="true" aria-label="Correo electrónico">
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" placeholder="********" required aria-required="true" aria-label="Contraseña">
            <div class="form-buttons">
                <button type="submit">Iniciar sesión</button>
                <button type="button" onclick="closePopup('login-popup')" aria-label="Cancelar">Cancelar</button>
            </div>
        </form>
        <p class="switch-popup">
            ¿No tienes una cuenta? <a href="javascript:void(0)" onclick="closePopup('login-popup'); openPopup('register-popup')">Regístrate aquí</a>
        </p>
    </div>
</div>

<!-- Ventana emergente de registro -->
<div id="register-popup" class="popup" role="dialog" aria-labelledby="register-popup-title" aria-hidden="true">
    <div class="popup-content">
        <span class="close" onclick="closePopup('register-popup')" aria-label="Cerrar">&times;</span>
        <h2 id="register-popup-title">Registro</h2>
        <form id="register-form" aria-labelledby="register-popup-title">
            <label for="register-email">Correo Electrónico:</label>
            <input type="email" id="register-email" placeholder="ejemplo@dominio.com" required aria-required="true" aria-label="Correo electrónico">
            <label for="register-name">Nombre:</label>
            <input type="text" id="register-name" placeholder="Tu nombre completo" required aria-required="true" aria-label="Nombre">
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" placeholder="********" required aria-required="true" aria-label="Contraseña">
            <div class="form-buttons">
                <button type="submit">Registrarse</button>
                <button type="button" onclick="closePopup('register-popup')" aria-label="Cancelar">Cancelar</button>
            </div>
        </form>
        <p class="switch-popup">
            ¿Ya tienes una cuenta? <a href="javascript:void(0)" onclick="closePopup('register-popup'); openLoginPopup()">Inicia sesión aquí</a>
        </p>
    </div>
</div>
